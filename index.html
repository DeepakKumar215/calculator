<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GlassMorphism Calculator</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2 class="heading">Calculator</h2>
	<div id="calculator">
		<div class="display-content">
			<p id="display"></p>
		</div>
		<div class="button" data-value="AC">
			<span>AC</span>
			
		</div>
		<div class="button" data-value="+">
			<span>+</span>
			
		</div>
		<div class="button" data-value="-">
			<span>-</span>
			
		</div>
		<div class="button" data-value="%">
			<span>%</span>
			
		</div>
		<div class="button" data-value="7">
			<span>7</span>
			
		</div>
		<div class="button" data-value="8">
			<span>8</span>
			
		</div>
		<div class="button" data-value="9">
			<span>9</span>
			
		</div>
		<div class="button" data-value="*">
			<span>*</span>
			
		</div>
		<div class="button" data-value="4">
			<span>4</span>
			
		</div>

		<div class="button" data-value="5">
			<span>5</span>
			
		</div>
		<div class="button" data-value="6">
			<span>6</span>
			
		</div>
		<div class="button" data-value="/">
			<span>/</span>
			
		</div>
		<div class="button" data-value="1">
			<span>1</span>
			
		</div>
		<div class="button" data-value="2">
			<span>2</span>
			
		</div>
		<div class="button" data-value="3">
			<span>3</span>
			
		</div>

		<div class="button" data-value="back">
			<span>BS</span>
			
		</div>
		

		<div class="button large-btn-width" data-value="0">
			<span>0</span>
			
		</div>

		<div class="button" data-value=".">
			<span>.</span>
			
		</div>

		<div class="button" data-value="=">
			<span>=</span>
			
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
